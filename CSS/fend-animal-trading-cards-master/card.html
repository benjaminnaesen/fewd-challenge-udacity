<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Animal Trading Cards</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div id="image-card">
		<!-- your favorite animal's name goes here -->
		<h3 class="padding">Penguin</h3>
		<!-- your favorite animal's image goes here -->
		<img class="padding" src="placeholder.png" alt="penguin">
		<div class="padding" id="image-card-info">
			<!-- your favorite animal's interesting fact goes here -->
			<p class="italic">Yes, penguins are cool.</p>
			<ul>
				<!-- your favorite animal's list items go here -->
				<li><span class="bold">Cool</span>: He's cool</li>
				<li><span class="bold">No fly</span>: I believe I can't fly</li>
				<li><span class="bold">Knees</span>: Penguins have knees</li>
				<li><span class="bold">Snow</span>: They love snow</li>
			</ul>
			<!-- your favorite animal's description goes here -->
			<p>They are animals. With knees. Cool knees. Kneeeees.</p>
		</div>
	</div>
</body>
</html>
